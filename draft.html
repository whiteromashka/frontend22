<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        #wrapper {
            display: flex;
            height: 400px;
            flex-direction: column;
        }
        .column {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: row;
        }
        .item {
            background: #51cb9a;
            margin: 1em;
            padding: 1em;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column:first-child > :last-child, .column:last-child > :first-child {
            flex-grow: 2;
        }
        @media (max-width: 800px) {
            #wrapper {
                flex-direction: column;
            }
            .column {
                display: contents;
            }
        }


    </style>
</head>
<body>

  <div id="wrapper">
  <div class="column">
   <div class="item" style="order:1">1</div>
 <div class="item" style="order:4">4</div>
</div>
 <div class="column">
    <div class="item" style="order:2">2</div>
  </div>
  <div class="column">
   <div class="item" style="order:3">3</div>
   <div class="item" style="order:5">5</div>
  </div>
</div>

</body>
</html>
